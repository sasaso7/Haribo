<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CreateCandy</title>
</head>
<body>


<form action="/create" th:object="${Candy}" method="post">
    <label>Enter name
        <input type="text" name="name">
    </label>
    <label>Enter weight
    <input type="number" name="weight" step="0.1">
    </label>
    <label>Choose a candybag to put it in
        <select name="Candybag_Id">
            <option th:each="bags: ${Baglist}" th:value="${bags.Candybag_Id}" th:text="${bags.name}"/>
        </select>
    </label>
    <input type="submit">
</form>

</body>
</html>
